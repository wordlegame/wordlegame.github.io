<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Game</title>
    <link rel="wordle game stylesheet" href="wordleGameStylesheet.css" id="link">
    <script type = "module" src="wordleGameScript.js"></script>
</head>
<body>
    <h1>Wordle</h1>
    <div class="grid-container">
        <div class="grid-item" id="01"></div>
        <div class="grid-item" id="02"></div>
        <div class="grid-item" id="03"></div>
        <div class="grid-item" id="04"></div>
        <div class="grid-item" id="05"></div>
        <div class="grid-item" id="11"></div>
        <div class="grid-item" id="12"></div>
        <div class="grid-item" id="13"></div>
        <div class="grid-item" id="14"></div>
        <div class="grid-item" id="15"></div>
        <div class="grid-item" id="21"></div>
        <div class="grid-item" id="22"></div>
        <div class="grid-item" id="23"></div>
        <div class="grid-item" id="24"></div>
        <div class="grid-item" id="25"></div>
        <div class="grid-item" id="31"></div>
        <div class="grid-item" id="32"></div>
        <div class="grid-item" id="33"></div>
        <div class="grid-item" id="34"></div>
        <div class="grid-item" id="35"></div>
        <div class="grid-item" id="41"></div>
        <div class="grid-item" id="42"></div>
        <div class="grid-item" id="43"></div>
        <div class="grid-item" id="44"></div>
        <div class="grid-item" id="45"></div>
        <div class="grid-item" id="51"></div>
        <div class="grid-item" id="52"></div>
        <div class="grid-item" id="53"></div>
        <div class="grid-item" id="54"></div>
        <div class="grid-item" id="55"></div>
      </div>

      <!-- Keyboard -->

      <div id="keyboardDiv">
        <table class="keyTable">
            <tr id="row1">
                <td class="key" id="q">Q</td>
                <td class="key" id="w">W</td>
                <td class="key" id="e">E</td>
                <td class="key" id="r">R</td>
                <td class="key" id="t">T</td>
                <td class="key" id="y">Y</td>
                <td class="key" id="u">U</td>
                <td class="key" id="i">I</td>
                <td class="key" id="o">O</td>
                <td class="key" id="p">P</td>
            </tr>
        </table>
    
        <table class="keyTable">
            <tr id="row2">
                <td class="key" id="a">A</td>
                <td class="key" id="s">S</td>
                <td class="key" id="d">D</td>
                <td class="key" id="f">F</td>
                <td class="key" id="g">G</td>
                <td class="key" id="h">H</td>
                <td class="key" id="j">J</td>
                <td class="key" id="k">K</td>
                <td class="key" id="l">L</td>
            </tr>
        </table>
    
        <table class="keyTable">
            <tr id="row3">
                <td class="key" id="Backspace">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" id="Backspace" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                    </svg>
                </td>
                <td class="key" id="z">Z</td>
                <td class="key" id="x">X</td>
                <td class="key" id="c">C</td>
                <td class="key" id="v">V</td>
                <td class="key" id="b">B</td>
                <td class="key" id="n">N</td>
                <td class="key" id="m">M</td>
                <td class="key" id="Enter">ENTER</td>
            </tr>
        </table>
    </div>
    

    </body>
    </html>
</body>
