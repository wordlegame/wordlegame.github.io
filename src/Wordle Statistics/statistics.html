<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Statistics</title>
    <link rel="stylesheet" href="statistics.css">
    <script src="statistics.js"></script>
</head>
<body>
    <div class="container">
        <div class="item">
            <h2>Current Win Streak: &nbsp;&nbsp;&nbsp;</h2>
            <h1 id="currentWinStreak"></h1>
        </div>
        <div class="item">
            <h2>Longest Win Streak: &nbsp;&nbsp;&nbsp;</h2>
            <h1 id="longestWinStreak"></h1>
        </div>
        <div class="item">
            <h2>Average Number Of Guesses: </h2>
            <h1 id="avgNumGuesses"></h1>
        </div>
        <div class="item">
            <h2>Most Common Guessed Letter: </h2>
            <h1 id="mostCommonLetter"></h1>
        </div>
        <div class="item">
            <h2>Least Common Guessed Letter: </h2>
            <h1 id="leastCommonLetter"></h1>
        </div>
        <div class="item">
            <h2>Total Games Played: &nbsp;&nbsp;&nbsp;</h2>
            <h1 id="totalGamesPlayed"></h1>
        </div>
        <div class="item">
            <h2>Total Games Won: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h1 id="totalGamesWon"></h1>
        </div>
        <div class="item">
            <h2>Total Games Lost: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h1 id="totalGamesLost"></h1>
        </div>
        <div class="item">
            <h2>Win Percentage: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h1 id="winPercentage"></h1>
        </div>
        <div class="item">
            <h2>Favorite Guess: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h2>
            <h1 id="favoriteGuess"></h1>
        </div>
    </div>
</body>
</html>
